<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Audio Video | MDN</title>
</head>
<body>
  <!-- Audio embedding -->
  <h1>Audio</h1>
  <audio controls>
    <source src="viper.mp3" type="audio/mp3">
    <source src="viper.ogg" type="audio/ogg">
    <p>
      Your browser doesn't support HTML5 audio. Here is a <a href="viper.mp3"> link to the audio</a> instead.
    </p>
  </audio>
  <!-- Video embedding -->
  <h1>Video with Captions & Figure Caption</h1>
  <figure>
    <video loop muted controls poster="poster.png" width="400px" height="400px" style="background-color: black">
    <source src="rabbit320.mp4" type="video/mp4">
    <source src="rabbit320.webm" type="video/webm">
    <track label="English" kind="captions" src="captions_en.vtt" srclang="en" default>
    <p>
      Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.mp4"> link to the video</a> instead.
    </p>
    </video>
    <figcaption>A very still bunny.</figcaption>
  </figure>
</body>
</html>
